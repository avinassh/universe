<control if={this.state.showMenu}>
    <div class="menu" style="top: ${this.state.menuY}px; left: ${this.state.menuX}px;">
        <ul>
            <li on:click={copy}>Copy</li>
            <li on:click={search}>Search for this token</li>
            <li on:click={definition}>Find definition</li>
        </ul>
    </div>
</control>
<control if={this.state.selectedSymbolName}>
    <div class="infobox" style="position: fixed; top: 200px; right: 100px;">
      <div class='infotop'>
        <p><i class='infotype infotype-${this.stateSelectedSymbolType}'>${this.state.selectedSymbolType}</i>&nbsp;${this.state.selectedSymbolName}</p>
      </div>

      <control if={this.state.showUsages}>
        <div class='infobody'>
        <p><i>references</i></p>
        <ul>
          <control for={this.state.usages}>
          <li><a style="font-size:11pt" class='invisible-link' href="/${item}">${truncate(item, 50)}</a></li>
          </control>
        </ul>
        </div>
      </control>
    </div>
</control>
<div class="line-numbers">
    <control for={this.state.lines}>
    <p on:click={selectLine} class="${item.hasSymbol} ${item.class}">${item.lineNumber}</p>
    </control>
</div>
<code ref={code} class="code" on:contextmenu={contextMenu}>
    <control for={this.state.lines}>
        <span class="line ${item.class}">${item.code}</span>
    </control>
</code>

<control if={this.state.showMenu}>
    <div class="menu" style="top: ${this.state.menuY}px; left: ${this.state.menuX}px;">
        <ul>
            <li on:click={copy}>Copy</li>
            <li on:click={search}>Search for this token</li>
            <li on:click={definition}>Find definition</li>
        </ul>
    </div>
</control>
<control if={this.state.showInfoBox}>
<info-box symbol="${this.state.selectedSymbol}" filename="${this.state.filename}"></info-box>
</control>
<div class="line-numbers">
    <control for={this.state.lines}>
    <p on:click={selectLine} class="${item.hasSymbol} ${item.class}">${item.lineNumber}</p>
    </control>
</div>
<code ref={code} class="code" on:contextmenu={contextMenu}>
    <control for={this.state.lines}>
        <span class="line ${item.class}">${item.code}</span>
    </control>
</code>

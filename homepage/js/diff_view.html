<div class="diff-container ${this.state.hideLeft}">
    <div class="line-numbers">
        <control for={this.state.leftLines}>
            <p class="${item.class}">${item.lineNumber}</p>
        </control>
    </div>
    <code ref={code} class="code">
        <control for={this.state.leftLines}>
            <span class="line ${item.class}">${item.code}</span>
        </control>
    </code>
</div>
<div class="diff-container ${this.state.hideRight}">
    <div class="line-numbers">
        <control for={this.state.rightLines}>
            <p class="${item.class}">${item.lineNumber}</p>
        </control>
    </div>
    <code ref={code} class="code">
        <control for={this.state.rightLines}>
            <span class="line ${item.class}">${item.code}</span>
        </control>
    </code>
</div>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" data-name="static/vs/editor/editor.main" href="static/vs/editor/editor.main.css">
    <title>{{title}}</title>

    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Merriweather);

        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: rgba(0, 0, 0, 0.87);
            font-family: 'Merriweather', serif;
        }

        .page {
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 1024px;
        }

        .form-field .title {
            text-transform: uppercase;
            font-size: 0.6em;
        }

        .form-field .contents {
            height: 1.25em;
        }

        .form-field {
            padding: 4px;
            border: 0.5px solid rgba(0, 0, 0, 0.2);
        }

        .change-overview {
            display: grid;
            grid-template-columns: 240px 256px 256px 272px;
            width: 1024px;
            border: 0.5px solid rgba(0, 0, 0, 0.2);
        }

        .description {
            grid-row-start: 1;
            grid-row-end: 4;
            grid-column-start: 2;
            grid-column-end: 5;
        }

        .tests {
            grid-row-start: 5;
            grid-column-start: 2;
            grid-column-end: 5;
        }

        .small-heading {
            text-transform: uppercase;
            font-size: 0.6em;
        }

        .modified-files {
            margin-top: 20px;
        }

        .actions {
            margin-top: 20px;
        }

        .status-deleted {
            color: red
        }

        .status-modified {
            color: yellow
        }

        .status-added {
            color: green
        }
    </style>
</head>

<body>
    {{content}}

    <div id="container" style="width:800px;height:600px;border:1px solid grey"></div>
    <script>
        var require = {
            paths: {
                'vs': 'static/vs'
            }
        };
    </script>
    <script src="static/vs/loader.js"></script>
    <script src="static/vs/editor/editor.main.nls.js"></script>
    <script src="static/vs/editor/editor.main.js"></script>
    <script>
        var editor = monaco.editor.create(document.getElementById('container'), {
            value: [
                'function x() {',
                '\tconsole.log("Hello world!");',
                '}'
            ].join('\n'),
            language: 'javascript'
        });
    </script>
</body>



</html>

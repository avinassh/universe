<div style="display: flex">
    <p style="flex: 1">{{filename}} ({{status}})</p>
    {{next_file != ""}}
    <p><a href="/{{id}}{{next_file}}">{{next_file}}</a></p>
    {{/next_file}}
    {{next_file == ""}}
    <p><a href="/{{id}}">back to overview</a></p>
    {{/next_file}}
</div>

<diff-view language="{{language}}" left="{{original.contents}}" right="{{modified.contents}}">
</diff-view>

<script type=module src="https://js.colinmerkel.xyz/homepage/js/diff_view.mjs"></script>

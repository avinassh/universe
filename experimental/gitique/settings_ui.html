<p>github PAT token<input ref={token} type="text" value={this.state.token} /></p>
<p><i>Note:</i>&nbsp; give repos and user access to this PAT</p>
<p>
  <button on:click="save">save</button>
</p>

<p>repos</p>
<ul>
  <control for={this.state.repos}>
  <li>${item} &nbsp;<a href="#" on:click="remove.bind(this, key)">(remove)</a></li>
  </control>
</ul>

<p>add repo <input ref={add_repo} type="text" /></p>
<p><i>Note:</i>&nbsp; add any repos you'd like to track</p>
<p>
  <button on:click="addRepo">add</button>
</p>

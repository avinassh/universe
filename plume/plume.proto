syntax = "proto3";

message ShardConfig {}

enum DataFormat {
  UNKNOWN = 0;
  SSTABLE = 1;
  RECORDIO = 2;
}

message PCollectionProto {
  uint64 id = 1;
  bool resolved = 2;
  string filename = 3;
  DataFormat format = 4;
}

message PFnProto {
  uint64 id = 1;
  string description = 2;
}

message Stage {
  repeated PCollectionProto inputs = 1;
  PFnProto function = 2;
  repeated PCollectionProto outputs = 3;
}

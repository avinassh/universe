<style>
    .sidebar-file {
        width: 250px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .sidebar-file.selected {
        font-weight: bold;
    }

    .sidebar-collapse {
        position: absolute;
        right: 0;
        top: 0px;
        background-color: #EEE;
        padding: 3px;
        padding-top: 0px;
        padding-bottom: 2px;
        cursor: pointer;
    }
</style>

{{parent_dir != ""}}
<div onclick="this.parentElement.remove()" class="sidebar-collapse">↩</div>

<a class="child" href='/{{parent_dir}}?q={{query}}'>
    <div class="sidebar-file">📁 ..</div>
</a>
{{/parent_dir}}

{{sibling_directories[]}}
<a class="child" href='/{{parent_dir}}/{{child}}?q={{query}}'>
    <div class="sidebar-file{{selected==true}} selected{{/selected}}">📁 {{child}}/</div>
</a>
{{/sibling_directories}}

{{sibling_files[]}}
<a class="child" href='/{{parent_dir}}/{{child}}?q={{query}}'>
    <div class="sidebar-file{{selected==true}} selected{{/selected}}">📄 {{child}}</div>
</a>
{{/sibling_files}}

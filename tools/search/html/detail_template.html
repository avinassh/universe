<style>
    .content-container {
        display: flex;
        flex-direction: row;
        position: relative;
        height: calc(100% - 20px);
    }

    .flow-container {
        display: none;
        flex-direction: row;
        position: relative;
        height: calc(100% - 35px);
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
    }

    .sidebar {
        position: relative;
        min-width: 200px;
        padding-top: 10px;
    }

    .detail {
        overflow-y: auto;
        position: relative;
        flex: 1;
        padding-top: 10px;
    }

    .filename {
        background-color: #EEE;
        padding-bottom: 10px;
        padding-top: 10px;
        padding-left: 20px;
        display: flex;
    }

    .sidebar {
        margin-left: 10px;
        position: relative;
        min-width: 220px;
        border-right: 1px solid #EEE;
        margin-right: 20px;
    }

    .filename .spacer {
        flex: 1;
    }

    .filename .flow {
        margin-right: 10px;
        cursor: pointer
    }
</style>

<script type="module" src="https://js.colinmerkel.xyz/tools/search/js/flow_view.mjs"></script>

<script>
    function toggleFlow() {
        const flowContainer = document.getElementsByClassName("flow-container")[0];
        const contentContainer = document.getElementsByClassName("content-container")[0];

        const contentDisplayState = !(contentContainer.style.display == "none");
        if (contentDisplayState) {
            contentContainer.style.display = "none";
            flowContainer.style.display = "flex";
        } else {
            contentContainer.style.display = "flex";
            flowContainer.style.display = "none";
        }
    }
</script>

<div class='content'>
    <div class="filename">
        {{filename_components[]}}<a class="invisible-link" href="/{{path}}">{{section}}</a>{{/filename_components}}
        <div class="spacer"></div>
        <div onclick="toggleFlow()" class="flow">â—±</div>
    </div>

    <div class="content-container">
        {{sidebar != ""}}
        <div class="sidebar">{{sidebar}}</div>
        {{/sidebar}}

        {{sidebar == ""}}
        <div style="width: 20px"></div>
        {{/sidebar}}
        <div class="detail">{{detail}}</div>
    </div>
    <div class="flow-container">
        <flow-view />
    </div>

</div>

<style>
    .content {
        width: 100% !important;
    }
</style>

<script type="module" src="/static/homepage/js/code_pad.js"></script>
<code-pad id="code-pad" language=rust code="{{content}}" />

<script>
    if (window.location.hash.startsWith("#L")) {
        const line = parseInt(window.location.hash.substring(2));
        document.getElementById("code-pad").setAttribute("line", line);
    }

    document.getElementById("code-pad").addEventListener("lineSelected", (event) => {
        window.location.hash = "#L" + event.detail.line;
    })
</script>

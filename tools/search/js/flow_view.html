<div class="stack">
    <control for="this.state.stack">
        <flow-card on:remove-card="removeCard" filename="${item.filename}" code="${item.code}" comment="${item.comment}" />
    </control>
</div>

<flow-card on:add-card="addCard" temporary=true filename="${this.state.currentJoinedFilename}" code="${this.state.currentLine}" comment="" />

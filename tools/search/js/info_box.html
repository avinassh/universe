<div class="infobox" style="position: fixed; top: 150px; right: 50px;">
  <div class='infotop'>
    <p><i class='infotype infotype-${this.state.type}'>${this.state.type}</i>
    <control if={this.state.className}>
    &nbsp;<a href="#L${this.state.classLine}" class='invisible-link'>${this.state.className}</a>::<a href="#L${this.state.symbolLine}" class='invisible-link'>${this.state.name}</a>
    </control>
    <control if={!this.state.className}>
      &nbsp;${this.state.name}
    </control>
    </p>
  </div>

  <control if={this.state.showMatches}>
   <div class='infobody'>
     <p><i>in this file</i></p>

     <div ref={scope} on:click={onClickScope} class='scope'>
       <control if={this.state.start}>
       <div class='scope-range' style="width: ${this.state.rangeExtent}%; left: ${this.state.rangeStart}%"></div>
       </control>
       <div class='scope-visible-range' style="width: ${this.state.scrollHeight}%; left: ${this.state.scrollTop}%"></div>

       <control for={this.state.matchingLines}>
       <div class='scope-match' style="left: ${item.percentage}%"></div>
       </control>
     </div>

     <div class='scope-controls'>
       <div class='filler'></div><a on:click={jumpToPrevReference} href="#">prev</a>&nbsp;<a on:click={jumpToNextReference} href="#">next</a>
     </div>
   </div>
  </control>

  <control if={this.state.showUsages}>
    <div class='infobody'>
    <p><i>references</i></p>
    <ul>
      <control for={this.state.usages}>
      <li><a style="font-size:11pt" class='invisible-link' href="/${item}">${truncate(item, 50)}</a></li>
      </control>
    </ul>
    </div>
  </control>
</div>

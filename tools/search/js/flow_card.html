<div class='filename'>
    <a href="#">${this.state.filename}</a>
    <div class="spacer"></div>
    <control if="this.state.isTemporary">
        <div class="button">+</div>
    </control>

    <control if="!this.state.isTemporary">
        <div class="button">x</div>
    </control>
</div>
<div class='code'>${this.state.code}</div>
<div contenteditable class='comment'>
    ${this.state.comment}
</div>

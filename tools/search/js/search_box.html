<input on:blur={handleBlur} on:keydown={handleKeyPress} ref={search_input} autofocus type=text />

<control if="this.state.showSuggestions">
    <ul class="suggestions">
        <control for="this.state.suggestionMap">
            <li on:click="handleClick.bind(this, key)" class="${item.className}">${item.suggestion}</li>
        </control>
    </ul>
</control>

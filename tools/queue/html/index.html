<div class="content">
    <b>queues</b>
    {{queues == 0}}
    <p>No tasks in progress</p>
    {{/queues}}

    {{queues != 0}}
    <div class='queue-block-container'>
        {{queues[]}}
        <div onclick="window.location.href='/queue/{{name}}'" class='queue-block'>
            {{name}}
        </div>
        {{/queues}}
    </div>
    {{/queues}}
</div>
